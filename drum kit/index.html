<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit</title>
    <link rel="shortcut icon" href="https://delegent.github.io/Drumkit/favicon.ico" type="image/x-icon">
<link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="title">Drum 🥁 Kit</h1>
    <div class="container">
        <button class="w drum">w</button>
        <button class="a drum">a</button>
        <button class="s drum">s</button>
        <button class="d drum">d</button>
        <button class="j drum">j</button>
        <button class="k drum">k</button>
        <button class="l drum">l</button>
    </div>
    <div class="audio">
        <audio src="sounds/sounds_tom-1.mp3" id="audio1" controls autoplay></audio>
        <audio src="sounds/sounds_tom-2.mp3" id="audio2" controls></audio>
        <audio src="sounds/sounds_tom-3.mp3" id="audio3" controls></audio>
        <audio src="sounds/sounds_tom-4.mp3" id="audio4" controls></audio>
        <audio src="sounds/sounds_snare.mp3" id="audio5" controls></audio>
        <audio src="sounds/sounds_crash.mp3" id="audio6" controls></audio>
        <audio src="sounds/sounds_kick-bass.mp3" id="audio7" controls></audio>
    </div>
    <script src="index.js" charset="utf-8"></script>
</body>
</html>
